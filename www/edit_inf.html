<!doctype html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>编辑我的信息</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="css/iconfont.css" />
		<style>
        body{
        	font-family: "微软雅黑";
        }
        </style>
	</head>
	<body>
		<header class="mui-bar mui-bar-nav">
		    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
		    <h1 class="mui-title" style="color: #6CA6CD;font-family: '微软雅黑';">编辑我的信息</h1>
		</header>
		<div class="mui-card" style="margin-top: 50px;">
			 <div class="mui-card-header" >
		    	<span class="mui-icon iconfont icon-beizhu" style="font-size:18px;">编辑个人信息</span>
		    </div>	
		    <div class="mui-card-content" style="color: #555555;font-size: 16px;">
            	<div class="mui-input-row">
                	<label style="font-weight: bold;">姓  名：</label>
                	<input id='address_d' type="text" class="mui-input-clear mui-input" placeholder="商户123456"></span>
            	</div>
	            <div class="mui-input-row">
                	<label style="font-weight: bold;">电  话：</label>
                	<input id='address_d' type="text" class="mui-input-clear mui-input" placeholder="18666666666"></span>
            	</div>
	            <div class="mui-input-row">
                	<label style="font-weight: bold;">配送类型：</label>
                	<input id='address_d' type="text" class="mui-input-clear mui-input" placeholder="外卖类、小件、大件、任意"></span>
            	</div>
	            <div class="mui-input-row">
                	<label style="font-weight: bold;">个人简介：</label>
                	<input id='address_d' type="text" class="mui-input-clear mui-input" placeholder="跑腿人123456"></span>
            	</div>	            	
		    </div>		   
		</div>
    	<div class="mui-content-padded">
			<button id='edit_inf' class="mui-btn mui-btn-block mui-btn-primary" style="background-color: #37AEDF;border: none; height:50px;">					
			   保存修改
			</button>
		</div>
		<script src="js/mui.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/popover.js"></script>
		<script type="text/javascript">
			document.getElementById('edit_inf').addEventListener('tap', function() 
			{
			    var btnArray = ['否', '是'];
			    mui.confirm('确认保存修改？', '修改我的个人信息', btnArray, function(e)
			    {
			        if (e.index == 1) 
			        {
			        	mui.alert("信息修改成功！","编辑信息","确定", function() { 
				        	mui.openWindow({
							    url: 'mine_inf.html', 
							    id:'mine_inf'
							});	
                       });
			        } 
			        else 
			        {
			            mui.toast('已取消修改');			            
			        }
			    })
			});
		</script>
	</body>
</html>
