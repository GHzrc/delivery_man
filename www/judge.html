<!DOCTYPE html>  
<html>   
    <head>  
        <meta charset="utf-8">          
        <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />  
        <link rel="stylesheet" href="css/mui.min.css" />
        <title>入口页面，判断是否够首次开启APP</title>  
        <style type="text/css">  
            body {  
                background-color: #F3F3F3;  
            }  
            .mui-bar-tab {
            	text-align: center;
            	color: #888888;
            	line-height: 3;
			    bottom: 0;
			    display: table;
			    width: 100%;
			    height: 50px;
			    padding: 0;
			    table-layout: fixed;
			    border-top: 0;
			    border-bottom: 0;
			    -webkit-touch-callout: none;
			}
        </style>  
    </head>  
  
    <body>  
    	<div class="mui-content-image">
    		<img src="images/delivery_man.png"/ style="width: 100%;">
    		<h3 style="text-align: center;font-size: 12px;color: #B6B6B6;">判断是否首次开启APP</h3>    		
    	</div>
    	<nav id="footerBar" class="mui-bar mui-bar-tab">
    		Copyright©ALL3NYUAN
    	</nav>
        <script src="js/mui.js"></script>  
        <script type="text/javascript" charset="utf-8">  
            mui.init();  
            mui.plusReady(function() {  
                /**  
                 * 获取本地存储中launchFlag的值  
                 * http://www.html5plus.org/doc/zh_cn/storage.html#plus.storage.getItem  
                 * 若存在，说明不是首次启动，直接进入首页；  
                 * 若不存在，说明是首次启动，进入引导页；  
                 */  
                var launchFlag = plus.storage.getItem("launchFlag");  
                if(launchFlag) {  
                    mui.openWindow({  
                        url: "entry.html",  
                        id: "entry",  
                        extras: {  
                            mark: "judge" //额外的参数，仅仅是个标识，实际开发中不用；  
                        }  
                    });  
                } else {  
                    mui.openWindow({  
                        url: "guidePage.html", //引导页  
                        id: "guidePage"  
                    });  
                }  
            });  
        </script>  
    </body>   
</html>
